<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Manage users</h1>
    <div>
    <h2>List activated users</h2>
       <table border="1">
        <thead>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th bgcolor="maroon">
                    <font color="white">Address</th></font>
                <th>Phone 1</th>
                <th>Phone 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Ed</td>
                <td rowspan="2">West Wisconsin</td>
                <td align="center" colspan="2">0821312312</td>
            </tr>
            <tr>
                <td>2</td>
                <td>John</td>
                <!-- <td>New York</td> -->
                <td>129301293</td>
                <td>2131212</td>
            </tr>
        </tbody>
        <tfoot>
        </tfoot>
       </table>
   </div>

   <div>
    <h2>List blocker users</h2>
       <table border="1">
        <thead>
            <tr>
                <th>No</th>
                <th width="100px">Name</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Ed</td>
                <td>West Wisconsin</td>
            </tr>
            <tr>
                <td>2</td>
                <td>John</td>
                <td>New York</td>
            </tr>
        </tbody>
        <tfoot>
        </tfoot>
       </table>
   </div>

</body>
</html>
